# MOD Sunvox on virtual screen plus projectM respond to his audio on main display
# map inputs for MIDI and OSC into automation of keyboard of mouse over apps
[app1]
name: sunvox
project: "Transient - Can It Be Beautiful.sunvox"
display: virtual
midi_input: "opendsp:1"

[app2]
name: lebiniou
args: -x 1280 -y 720
#project: "biniou,~theme1,~theme2"
display: native
audio_input: "sunvox:1, sunvox:2"

[app3]
name: input2midi
project: "inputtomidi.json"
midi_output: "opendsp:1"