# MOD luppp on virtual screen plus lebiniou video art dsp respond to his audio on main display
# map inputs for MIDI and OSC into automation of keyboard of mouse over apps
[audio]
rate: 48000
period: 8
buffer: 256

[app1]
cpu: 2,3
name: luppp
path: /projects
project: dub.luppp
display: virtual
midi_input: "opendsp:1"
audio_output: "None, None, None, None, ecasound2:1, ecasound2:2, ecasound2:3, ecasound2:4, ecasound2:5, ecasound2:6, ecasound2:7, ecasound2:8"
#audio_input: "opendsp:1, opendsp:2"

# the efx rack
[app2]
cpu: 2
name: ingen-server
#name: ingen
path: /efx-rack
project: dub.ingen
#display: virtual
midi_input: "opendsp:15"
audio_output: "ecasound2:9, ecasound2:10, ecasound2:11, ecasound2:12"
audio_input: "ecasound2:3, ecasound2:4, ecasound2:5, ecasound2:6"

# the mixer
[app3]
cpu: 2
name: ecasound2
project: mixer422.ecs
midi_input: "opendsp:15"
audio_output: "opendsp:1, opendsp:2"