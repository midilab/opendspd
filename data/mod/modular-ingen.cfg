# MOD Ingen modular plugin on virtual screen plus lebiniou respond to his audio on main display
# map inputs for MIDI and OSC into automation of keyboard of mouse over apps
[app1]
name: ingen
path: /projects/ingen/
#project: 
display: virtual
midi_input: "opendsp:1, opendsp:2, opendsp:3, opendsp:4"
audio_output: "ecasound:1, ecasound:2, ecasound:3, ecasound:4, ecasound:5, ecasound:6, ecasound:7, ecasound:8"
audio_input: "ecasound:3, ecasound:4, ecasound:5, ecasound:6"

