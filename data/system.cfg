[audio]
rate: 48000
period: 8
buffer: 256
hardware: hw:0,0
#hardware: hw:sndrpihifiberry

[system]
usage: 75%
realtime: 95

# raspberry pi2/pi3 32bits onboard midi config
#[midi]
#onboard-uart: yes
#device: /dev/ttyAMA0
#baudrate: 38400

# mod
[mod]
name: sunvox-visual
set: "sunvox-visual, milkytracker-visual"
# with set defined all next and prev requests for mod load will be inside that list
# without set defined generates a lsit of all mods inside mod/ directory
