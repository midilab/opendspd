[audio]
rate = 48000
#rate = 26040
period = 8
buffer = 256
hardware = hw:0,0
#period = 3
#buffer = 128
#hardware = hw:sndrpihifiberry

[system]
cpu = 1
realtime = 91
display = virtual, native
#force_display: native

# raspberry pi2/pi3 32bits onboard midi config
[midi]
onboard-uart = yes
device = /dev/ttyAMA0
baudrate = 38400

[osc]
port = 8000

[mod]
name = modular-carla
